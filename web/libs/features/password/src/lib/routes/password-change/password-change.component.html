<div class="flex layout-row layout-align-center-center password-change-page" *transloco="let t; read: 'password'">
    <div class="flex layout-column password-change-page__container">
        <span class="mc-title layout-margin-bottom-s">{{ t('Password.PasswordPage.Title.PasswordChange') }}</span>
        <span class="layout-margin-bottom-l" [innerHTML]="t('Password.PasswordPage.Text.Description')"></span>

        <soldr-password-form #passwordFormComponent></soldr-password-form>

        <div
            class="layout-column layout-align-center-center"
            *transloco="let tCommon; read 'common'">
            <button
                mc-button
                class="layout-margin-bottom-l password-change-page__submit-button"
                [color]="themePalette.Primary"
                [disabled]="passwordFormComponent.isSaveDisabled"
                [class.mc-progress]="isChangingPassword$ | async"
                (click)="save()">
                {{ tCommon('Common.Pseudo.ButtonText.Save') }}
            </button>
            <a mc-link class="mc-link_no-underline" pseudo (click)="redirect()">
                {{ t('Password.PasswordPage.ButtonText.Skip') }}
            </a>
        </div>
    </div>
</div>
